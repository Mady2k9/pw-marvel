# Default values for services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: 682917649829.dkr.ecr.ap-south-1.amazonaws.com/k8s-staging-pw-market-place-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  port: 3000
  healthchecks: /


extraEnv:
  PORT: 3000
  # to be changed
  # NEXT_PUBLIC_PP_API_BASE_URL: https://api-dev.penpencil.xyz/
  # NEXT_PUBLIC_PP_ORG_ID: 5eb393ee95fab7468a79d189
  # NEXT_PUBLIC_SVC_API_BASE_URL_LOCAL: http://localhost:4000
  # NEXT_PUBLIC_SVC_API_BASE_URL: https://pw-store-stage.penpencil.co




imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 2000Mi
  requests:
    cpu: 2000m
    memory: 2000Mi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 50
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "karpenter.sh/capacity-type"
            operator: "In"
            values:
            - spot
            - on-demand
